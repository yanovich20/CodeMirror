<!DOCTYPE html>

<head>

            editorTest.init(
                {}

<body>
    <form>
        <span>Editor1</span>
        <textarea id="text1" class="as-codeEditor" data-type="SQL" data-theme="ambience"> var my = new Object()</textarea>

        <textarea id="text4" class="as-codeEditor" data-type="JS" data-theme="darcula"> var my = new Object()</textarea>
